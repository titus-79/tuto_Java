# Définir le niveau du rootLogger à DEBUG
rootLogger.level = DEBUG

# Configuration de l'appender console
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT

appender.stdout.name = STDOUT
appender.stdout.type = Console
appender.stdout.layout.type = PatternLayout
appender.stdout.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

# Logger spécifique pour le package ej.blocs
logger.blocs.name = ej.blocs
logger.blocs.level = DEBUG
logger.blocs.appenderRefs = stdout
logger.blocs.appenderRef.stdout.ref = STDOUT

# Logger spécifique pour votre classe Main
logger.main.name = ej.Main
logger.main.level = DEBUG
logger.main.appenderRefs = stdout
logger.main.appenderRef.stdout.ref = STDOUT

